<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>试卷预编辑</title><!--[if IE 6]>
    <script src="../js/iePNG.js" type="text/javascript"></script>
    <script type="text/javascript"> DD_belatedPNG.fix('a');</script>
    <![endif]-->
    <link href="../css/CSS-reset.css" type="text/css" rel="styleSheet">
    <link href="../css/question/jn-question.css" type="text/css" rel="styleSheet"><!--[if lte IE 7]>
    <link href="../css/question/jn-question-ie.css" type="text/css" rel="styleSheet"><![endif]-->
  </head>
  <body class="jn body-grey">
    <div class="exam-nav clearfix">
      <ul class="left-nav">
        <li><a>试卷编辑</a></li>
        <li><a>试卷设置</a></li>
        <li><a class="selected">竞赛信息填写</a></li>
        <li><a class="last">&nbsp</a></li>
      </ul>
      <ul class="right-nav">
        <li><a class="scan">预览</a></li>
        <li><a class="publish">发布</a></li>
        <li><a class="close">关闭</a></li>
      </ul>
    </div>
    <div class="container-exam">
      <div class="sidebar">
        <ul>
          <li class="cover jieshao shouqi"><a>活动介绍</a></li>
          <!--试卷目录下面全部的题型与题目-->
          <div class="paper-all no-height">
            <!--第一组题目的标题-->
            <ul>
              <li><a href="#">比赛介绍</a></li>
              <li><a href="#">奖品设置</a></li>
              <li><a href="#">资质证明</a></li>
              <li><a href="#">协办单位</a></li>
            </ul>
          </div>
          <li class="cover qingkuang"><a href="#">比赛情况</a></li>
          <li class="cover gexingsheji"><a href="#">个性模块设计</a></li>
          <div class="paper-all no-height">
            <!--第一组题目的标题-->
            <ul>
              <li><a href="#" class="blue-hover">自定义板块</a></li>
            </ul>
          </div>
          <li class="cover jieshaosheji"><a href="#">介绍页面设计</a></li>
        </ul>
      </div>
      <div class="sidebar-right">
        <div class="scan">活动页面概览</div>
        <ul>
          <li><img src="../images/question/jn-exam-information_06.jpg"></li>
          <li><img src="../images/question/jn-exam-information_06.jpg"></li>
        </ul>
        <div class="right-arrow right-arrow-close"></div>
      </div>
      <div class="container-paper container-has-right-cal">
        <div class="container-paper-inner container-paper-inner1 container-paper-small">
          <div class="paper-assign-block self-module">
            <div class="module-block-top">
              <div class="title-has-start">个性模块设计</div>
              <div class="radio-block">
                <div class="radio-line clearfix arrow-effect">
                  <div class="radio-input-block">
                    <input type="radio" name="tongji" id="no-mokuai">
                  </div>
                  <label for="no-mokuai">无自定义模块</label>
                </div>
                <div class="radio-line clearfix arrow-effect">
                  <div class="radio-input-block">
                    <input type="radio" name="tongji" id="has-mokuai">
                  </div>
                  <label for="has-mokuai">启用自定义模块</label>
                </div>
              </div>
            </div>
            <div class="module-tabs clearfix"><a href="#tab1" class="module-tab selected"><span>模块一 <span class="close-tab"></span></span></a><a href="#tab2" class="module-tab"><span>模块二 <span class="close-tab"></span></span></a><a href="#tab3" class="module-tab"><span>模块三 <span class="close-tab"></span></span></a><a href="#tab4" class="module-tab"><span>模块四 <span class="close-tab"></span></span></a><a class="module-tab add-module">新增模块</a></div>
            <div id="tab1" class="module-body">
              <div class="module-title">模块一标题</div>
              <div class="input-block">
                <input type="text">
              </div>
              <div class="module-content-title">请输入模块一内容</div>
              <div class="module-content"><img src="../images/question/jn-chuti-zidingyi-03.jpg"></div>
            </div>
            <div id="tab2" class="module-body">
              <div class="module-title">模块二标题</div>
              <div class="input-block">
                <input type="text">
              </div>
              <div class="module-content-title">请输入模块二内容</div>
              <div class="module-content"><img src="../images/question/jn-chuti-zidingyi-03.jpg"></div>
            </div>
            <div id="tab3" class="module-body">
              <div class="module-title">模块三标题</div>
              <div class="input-block">
                <input type="text">
              </div>
              <div class="module-content-title">请输入模块三内容</div>
              <div class="module-content"><img src="../images/question/jn-chuti-zidingyi-03.jpg"></div>
            </div>
            <div id="tab4" class="module-body">
              <div class="module-title">模块四标题</div>
              <div class="input-block">
                <input type="text">
              </div>
              <div class="module-content-title">请输入模块四内容</div>
              <div class="module-content"><img src="../images/question/jn-chuti-zidingyi-03.jpg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="shijuanxingtai" class="shijianxingtai">
      <div class="open-header">
        <div class="title"> 自定义模块删除</div><a href="#" class="close"></a>
      </div>
      <div class="open-content">
        <div class="col-content clearfix">
          <div class="col-title">您确定删除<span class="mokuai-name">"自定义模块一"</span>么</div>
        </div>
      </div>
      <div class="open-button">
        <div class="open-button">
          <div class="open-container clearfix"><a href="#" class="cancel">取 消</a><a href="#" class="save">保 存</a></div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/jquery-tab.js"></script>
    <script src="../js/pride.js"></script>
  </body>
</html>
