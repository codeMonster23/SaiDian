<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>试卷预编辑</title><!--[if IE 6]>

    <![endif]-->
    <link href="../css/CSS-reset.css" type="text/css" rel="styleSheet">
    <link href="../css/question/jn-question.css" type="text/css" rel="styleSheet">
    <link href="../css/question/jquery.datetimepicker.css" type="text/css" rel="styleSheet"><!--[if lte IE 7]>
    <link href="../css/question/jn-question-ie.css" type="text/css" rel="styleSheet"><![endif]-->
  </head>
  <body class="jn body-grey">
    <div class="exam-nav clearfix">
      <ul class="left-nav">
        <li><a href="#">试卷编辑</a></li>
        <li><a href="#">试卷设置</a></li>
        <li><a href="#" class="selected">竞赛信息填写</a></li>
        <li><a href="#" class="last">&nbsp</a></li>
      </ul>
      <ul class="right-nav">
        <li><a href="#" class="scan">预览</a></li>
        <li><a href="#" class="publish">发布</a></li>
        <li><a href="#" class="close">关闭</a></li>
      </ul>
    </div>
    <div class="container-exam">
      <div class="sidebar">
        <ul>
          <li class="cover jieshao shouqi"><a href="#">活动介绍</a></li>
          <!--试卷目录下面全部的题型与题目-->
          <div class="paper-all no-height">
            <!--第一组题目的标题-->
            <ul>
              <li><a href="#">比赛介绍</a></li>
              <li><a href="#" class="blue-hover">奖品设置</a></li>
              <li><a href="#">资质证明</a></li>
              <li><a href="#">协办单位</a></li>
            </ul>
          </div>
          <li class="cover qingkuang shouqi"><a href="#">比赛情况</a></li>
          <div class="paper-all no-height">
            <!--第一组题目的标题-->
            <ul>
              <li><a href="#">活动动态</a></li>
              <li><a href="#">开放的统计排行</a></li>
            </ul>
          </div>
          <li class="cover gexingsheji"><a href="#">个性模块设计</a></li>
          <li class="cover jieshaosheji"><a href="#">介绍页面设计</a></li>
        </ul>
      </div>
      <div class="sidebar-right">
        <div class="scan">活动页面概览</div>
        <ul>
          <li><img src="../images/question/jn-exam-information_06.jpg"></li>
          <li><img src="../images/question/jn-exam-information_06.jpg"></li>
        </ul>
        <div class="right-arrow right-arrow-close"></div>
      </div>
      <div class="container-paper container-has-right-cal">
        <div class="container-paper-inner container-paper-inner1 container-paper-small">
          <div class="paper-assign-block jiangpinshezhi">
            <div class="no-pride-line clearfix">
              <div class="input-block">
                <input type="radio" name="jiangpin" id="wujiangpin" checked>
              </div>
              <label for="wujiangpin" class="title-select">无奖品</label>
            </div>
            <div class="has-pride-line clearfix">
              <div class="input-block">
                <input type="radio" name="jiangpin" id="youjiangpin">
              </div>
              <label for="youjiangpin">有奖品</label>
            </div>
            <div class="pride-content">
              <div class="title-name guize">得奖规则</div>
              <div class="input-block">
                <label for="guize-info">请输入得奖规则</label>
                <textarea id="guize-info" class="input_item"></textarea>
              </div>
            </div>
            <div class="pride-content">
              <div class="title-name jiangpin">比赛奖品</div>
              <div class="input-block">
                <label for="jiangpin-info">请在此描述具体奖品内容及数量。例如：一等奖 联想笔记本电脑 3台</label>
                <textarea id="jiangpin-info" class="input_item"></textarea>
              </div>
              <div class="bisai-info">请在活动结束后10日内完成得奖页面设计，的将页面请在试卷发布后，试卷管理中查看！</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/placeholder.js"></script>
    <script src="../js/pride.js"></script>
