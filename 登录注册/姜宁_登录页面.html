<head>
<meta charset="utf-8">
<title>登录_个人</title>

<body class="login-page">
<div class="jn">
    <div class="header-container">
        <div class="top-header clearfix">
            <div class="logo"></div>
            <ul class="nav clearfix">
                <li><a href="#">首页</a></li>
                <li><a href="#">赛事</a></li>
                <li><a href="#">分类</a></li>
                <li><a href="#">题库</a></li>
            </ul>
            <div class="search clearfix">
                <div class="input-block">
                    <label for="search-paper">搜试卷</label>
                    <input type="text" id="search-paper" class="input_item">
                </div><a href="#">搜索</a>
            </div>
            <div class="login">
                <ul class="clearfix">
                    <li><a href="#">登录</a></li>
                    <li><a href="#">|</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
            </div>
        </div>
    </div>
  <section class="login-person">
    <div class="position-box jn-clearfix">
      <div class="login-box">
        <ul class="login-title jn-clearfix">
        	<li><a href="#" id="id0" onClick="showTab(0)">个人用户登录</a></li>
        	<li><a href="#" id="id1" class="un-selected-right company-user-login-button" onClick="showTab(1)"  >企业用户登录</a></li>
        </ul>
      <!-- 个人用户登录区域 -->
      <div class="login-box-content" id="tab0">
      <div class="fix-height" style="height:300px;*display:inline;">
       <div class="login-alert">验证码不正确，请输入正确的验证码。</div>
       <form action="" class="keydown">
       <label><span>用户名/手机号码</span><input class="user-name input_txt" name="user-name" type="text" ></label>
        
        <div class="password-wrapper">
        <label><span>密码</span><input class="password input_txt" type="password" ></label>
        
        <span><a href="#">忘记密码? </a></span>
        </div>
        <!--如果不需要验证码，删掉下面这四行-->
        <div class="login-yanzheng jn-clearfix">
        <input class="login-yanzheng-area" type="text" value="请输入验证码" onfocus="if(value=='请输入验证码') {value=''}" onblur="if (value=='') {value='请输入验证码'}"  size="30" style="color:#7e7f81;font-size:14px;">
        
        <a class="login-yanzheng-img" href="#"><img src="../imagestemp/organization-jn/jn-login-yanzheng.jpg" width="63" height="36"></a>
        
        <a href="#"><span class="changeone">换一个</span></a>
        </div>
        <!--end-->
        
        <div class="login-setting jn-clearfix">
          <input type="checkbox" > <span style="color:#676767">记住用户名</span>
          <span class="noid">还没有账号？<a href="#">快速注册</a></span>
        </div>
        <input  style="position:relative;top:-10px;*top:0px;" type="button" value="登 录" class="jn-button login-button">
        </form>
        </div>
        <div class="other-login">
        <div class="hezuo">使用合作网站账号登录</div>
      <div class="other-three-login" style="width:130px; margin:0 auto;overflow:hidden;">
        <a href="#"><img src="../images/organization-jn/jn-login-weibo.jpg" alt=""></a>
        <img src="../images/organization-jn/blank11.gif" width="10" height="10"><a href="#"><img src="../images/organization-jn/jn-icon-weichat.jpg" alt=""></a>
        <img src="../images/organization-jn/blank11.gif" width="10" height="10"><a href="#" ><img src="../images/organization-jn/jn-icon-qq.jpg" /></a>
        </div>
        </div>
        </div>
        
        <!-- 企业用户登录区域 -->
          <div class="login-box-content" id="tab1" style="display:none;">
       <div class="fix-height" style="height:300px;*display:inline;">
       <div class="login-alert">验证码不正确，请输入正确的验证码。</div>
       <form action="" class="keydown">
       <label><span>用户名/手机号码</span><input class="user-name input_txt" name="user-name" type="text" ></label>
        
        <div class="password-wrapper">
        <!--如果需要橙色警告框，请在class加入alert-border -->
      <label><span>密码</span><input class="password alert-border input_txt" type="password" ></label>
        <!--如果需要忘记密码的颜色为蓝色，加上alert-forget-password的class -->
        <span><a class="alert-forget-password" href="#">忘记密码? </a></span>
        </div>
        <!--如果不需要验证码，删掉下面这四行-->
        <div class="login-yanzheng jn-clearfix" >
        <input class="login-yanzheng-area" type="text" value="请输入验证码" onfocus="if(value=='请输入验证码') {value=''}" onblur="if (value=='') {value='请输入验证码'}"  size="30" style="color:#7e7f81;font-size:14px;">
        
        <a class="login-yanzheng-img" href="#"><img src="../imagestemp/organization-jn/jn-login-yanzheng.jpg" width="63" height="36"></a>
        
        <a href="#"><span class="changeone">换一个</span></a>
        </div>
        <!--end-->
        
        <div class="login-setting jn-clearfix">
          <input type="checkbox"> <span style="color:#676767">记住用户名</span>
          <span class="noid">还没有账号？<a href="#">快速注册</a></span>
        </div>
        <input  style="position:relative;top:-10px;*top:0px;" type="button" value="登 录" class="jn-button login-button">
        </div>
        <div class="other-login">
        <div class="hezuo">使用合作网站账号登录</div>
      <div class="other-three-login" style="width:130px; margin:0 auto;overflow:hidden;">
        <a href="#"><img src="../images/organization-jn/jn-login-weibo.jpg" alt=""></a>
        <img src="../images/organization-jn/blank11.gif" width="10" height="10"><a href="#"><img src="../images/organization-jn/jn-icon-weichat.jpg" alt=""></a>
        <img src="../images/organization-jn/blank11.gif" width="10" height="10"><a href="#" ><img src="../images/organization-jn/jn-icon-qq.jpg" /></a>
        </div>
        </div>
        </div></form>
       <!--企业用户登录 end-->
        
      </div>
    </div>
  </section>
