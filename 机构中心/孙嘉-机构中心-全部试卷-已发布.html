        <!--搜索框-->
        <div class="search-box right">
          <form id="keydown">
            <div class="info positionR"><span class="hint positionA">搜索竞赛</span><input class="left" type="text" id="name" value=""><label for="name"><a href="#" class="seachbtn"></a></label></div>
           <script>
					//点击变色
						$(".info").click(function(){
								$(this).addClass("infoclick")
								$(this).children("label").addClass("labelclick")
								$(this).children("input").focus()
								})
					   $(".info input").blur(function(){
								$(this).parent(".info").removeClass("infoclick")
								$(this).siblings("label").removeClass("labelclick")})
					//文本框值变化			
					 $("#keydown .info input").each(function(){
						  var thisVal=$(this).val();
    						 //判断文本框的值是否为空，有值的情况就隐藏提示语，没有值就显示
							 if(thisVal!=""){
							   $(this).siblings("span").hide();
							  }else{
							   $(this).siblings("span").show();
							  }
							  $(this).keydown(function(){
							   var val=$(this).val();
							   $(this).siblings("span").hide();
							  }).blur(function(){
								var val=$(this).val();
								if(val!=""){
								 $(this).siblings("span").hide();
								}else{
								 $(this).siblings("span").show();
								}})})
                    </script>
          </form>
