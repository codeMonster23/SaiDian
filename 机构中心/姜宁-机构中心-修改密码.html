                    <label for="current-pwd">请输入当前密码</label>
                </div>
            </div>
            <div class="passowrd-line clearfix">
                <div class="pwd-left">新设密码</div>
                <div class="input-block pwd-wrong">
                    <!--给input加上alert-border的class，可以有红色警示边框-->
                    <input type="text" id="new-pwd" class="alert-border">
                    <label for="new-pwd">6-20位数字，字母或下划线</label>
                </div>
            </div>
            <div class="passowrd-line clearfix">
                <div class="qiangdu clearfix">
                    <div class="qiangdu-text">密码强度</div>
                    <div class="qiangdu-block">
                        <div class="qiangdu-small-block">
                            <div class="qiangdu-color-block pwd-low"></div>
                            <div class="qiangdu-text-block ">弱</div>
                        </div>
                        <div class="qiangdu-small-block">
                            <div class="qiangdu-color-block pwd-middle"></div>
                            <div class="qiangdu-text-block ">中</div>
                        </div>
                        <div class="qiangdu-small-block">
                            <div class="qiangdu-color-block pwd-high"></div>
                            <div class="qiangdu-text-block ">强</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="passowrd-line clearfix">
                <span class="pwd-left">确认密码</span>
                <div class="input-block">
                    <input type="text">
                </div>
            </div>
            <div class="passowrd-line  clearfix">
                <a href="#" class="savechange">保存修改</a>
            </div>
            <div class="passowrd-line">
                <div href="#" class="alert-info">当前密码有误！请重新输入。</div>
            </div>
            <div class="passowrd-line">
                <div href="#" class="alert-info">新设密码与当前密码相同，请重新输入。</div>
            </div>
            <div class="passowrd-line">
                <div href="#" class="alert-info">确认密码有误，请重新输入。</div>
            </div>
