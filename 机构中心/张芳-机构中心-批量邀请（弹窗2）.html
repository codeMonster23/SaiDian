<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>机构中心-竞赛及试卷-竞赛管理</title>
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<link href="../css/organization-center/zhangfang-oc-popup.css" rel="stylesheet" type="text/css" />
</head>
<script src="../js/jquery-1.8.2.min.js"></script>
<body>
<div class="zhangfang">
<div class="shade">
<!--popup1-->
<div class="popup popup-pl" style="margin:100px auto">
	<a href="javascript:void(0)" class="close"></a>
	<div class="top">批量邀请</div>
    <div class="cont">
    	<div class="loading"><img src="../imagestemp/organization-cen/pop-loding.gif" width="130" height="129" /></div>
        <p class="p1">邀请发送中</p>
        <p class="p2">未注册的用户将无法收到邀请</p>
    </div>
    <div class="btn-wrap"><a href="#" class="finish btn1">完 成</a></div>
</div>
<!--popup2-->
<div class="popup popup-pl" style="margin:0 auto">
	<a href="javascript:void(0)" class="close"></a>
	<div class="top">批量邀请</div>
    <div class="cont">
       <div class="success">
       		<div class="text">
            	<h1>邀请发送完成</h1>
                <p>成功发送邀请：<span>2人</span>&nbsp;&nbsp;&nbsp;失败：<span>158人</span></p>
            </div>       
       </div>
        <p class="fail">失败原因：其他用户还未注册，请过段事件再次邀请。</p>
    </div>
    <div class="btn-wrap"><a href="#" class="finish btn2">完 成</a></div>
</div>
</div>
</div>
</body>
</html>
