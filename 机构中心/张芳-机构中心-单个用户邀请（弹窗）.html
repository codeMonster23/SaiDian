<body>
<div class="zhangfang">
<div class="shade">
<!--pop1-->
<div class="popup popup-single" style="margin:20px auto">
	<a href="javascript:void(0)" class="close"></a>
	<div class="top">单个用户邀请</div>
    <div class="cont">
    	<div class="single">
        	<h1>请填写用户基本信息，以方便您的组管理</h1>
            <div class="info-box">
            	<div class="datum">
                	<div class="item clearfix">
                    	<label><span>*</span>姓名：</label>
                        <div class="input-box"><input type="text" value="" /></div>
                    </div>
                    <div class="item clearfix">
                    	<label><span>*</span>手机号：</label>
                        <div class="input-box"><input type="text" value="" /></div>
                    </div>
                    <div class="item clearfix">
                    	<label>工号：</label>
                        <div class="input-box"><input type="text" value="" /></div>
                    </div>
                    <div class="item clearfix">
                    	<label>一级部门：</label>
                        <div class="input-box"><input type="text" value="" /></div>
                    </div>
                    <div class="item clearfix">
                    	<label>二级部门：</label>
                        <div class="input-box"><input type="text" value="" /></div>
                    </div>
                    <div class="item clearfix">
                    	<label>职位：</label>
                        <div class="input-box"><input type="text" value="" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wrap">
    	<div class="btn-box">
        	<a href="javascript:void(0)" class="btn3">取 消</a>
            <a href="javascript:void(0)" class="btn4">确认邀请</a>
        </div>
    </div>
</div>
<!--smallpop-->
<div class="smallpop" style="margin:0 auto;">
	<p>邀请发送成功！</p>
</div>
</div>
</div>
